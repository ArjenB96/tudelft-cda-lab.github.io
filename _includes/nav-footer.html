{% if site.navigation_footer %}
  <div class="col-md-4 col-md-offset-2">
    {% for item in site.navigation_footer %}
		<a href="{{ item.url }}">
			<i class="fa fa-{{ item.title }}"></i>  <small class="text-muted">{{ item.text }} </small>
		</a>
    {% endfor %}
  </div>
{% else %}
  {% include nav-default.html %}
{% endif %}
