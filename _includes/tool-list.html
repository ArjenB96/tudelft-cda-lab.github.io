<div class="row no-gutters">
{% for tool in site.tools %}
	<div class="col-lg-6">
	  <a class="portfolio-item" href="{{ tool.code_link }}">
		<div class="caption">
		  <div class="caption-content">
			<h3> {{ tool.title }} </h3>
			<p class="mb-0">{{ tool.excerpt | markdownify | truncatewords: 40 }}</p>
		  </div>
		</div>
		<img class="img-fluid" src="../assets/default-offline-image.png" alt="">
	  </a>
	</div>
{% endfor %}
</div>
