<section class="section">
<ul class="list">
  {% for paper in site.papers %}
	<li>
	  <div class="article">
	  
		<h4 class="text-capitalize">{{ paper.title }}</h4>
		<span class="text-muted">{{ paper.author_list }}</span> <br/>
		<span class="label"><a>{{ paper.venue }}</a></span>
		
		{{ paper.excerpt | markdownify | truncatewords: 100 }} <br/>
		
		{% if paper.paper_link %}
			<button type="button" class="btn btn-info btn-sm"><a href="{{ paper.paper_link }}">Paper</a></button>
		{% else %}
			<button type="button" class="btn btn-info btn-sm disabled"><a>Paper</a></button>
		{% endif %}
		
		{% if paper.code_link == # %}
			<button type="button" class="btn btn-info btn-sm disabled"><a>Code</a></button>
		{% else %}
			<button type="button" class="btn btn-info btn-sm"><a href="{{ paper.code_link }}">Code</a></button>
		{% endif %}
	  </div>
	</li>
  {% endfor %}
</ul>
</section>
