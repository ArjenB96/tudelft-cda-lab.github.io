<section class="section ">
<ul class="list  list--posts">
  {% for paper in site.papers %}
	<li class="item  item--post">
	  <article class="article  article--post">

		<h4>{{ paper.title }}</h4>
		<span class="text-muted">{{ paper.author_list }}</span> <br/>
		<span class="label  label--category"><a href="#">{{ paper.venue }}</a></span>
		
		{{ paper.excerpt | markdownify | truncatewords: 120 }} <br/>
			
		<button type="button" class="btn btn-light btn-sm"><a href="{{ paper.paper_link }}">Paper</a></button>
		<button type="button" class="btn btn-light btn-sm"><a href="{{ paper.code_link }}">Code</a></button>
	  </article>
	</li>
  {% endfor %}
</ul>
</section>
