layout: default

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>

<ul>
  {% for i in (1..num) %}
  <li>
    <img src="{{ site.baseurl }}/assets/people/{{ page.photos.set }}-{{ i }}.jpg">
  </li>
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/google.com/">Blah</a>
</div>
